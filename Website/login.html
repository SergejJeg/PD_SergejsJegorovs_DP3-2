<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Sevillana&display=swap" rel="stylesheet">
    <title>Book shop</title>
</head>
<body>
    <div class="Top"></div>
    <div class="Name">Library of Wonders</div>
    <div class="Logo">
        <a href="main.html"><img src="Logo.png" width="120px" height="120px"></a>
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-text">
            <p>Don't have an account yet? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
  
    <script src="script2.js"></script>
</body>
</html>
