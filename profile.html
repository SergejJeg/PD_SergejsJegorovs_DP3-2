<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Sevillana&display=swap" rel="stylesheet">
  <title>User Profile</title>
  <link rel="stylesheet" href="./styles2.css">
</head>
<body>
<div class="Top"></div>
<div class="Name">Library of Wonders</div>
<div class="Logo">
  <a href="main.html"><img src="Logo.png" width="120px" height="120px"></a>
</div>

<div class="profile-container">
  <div class="profile-icon-container">
    <h1 id="usernameLabel"></h1>
    <div>
      <label for="profileIcon">Profile Icon:</label>
      <input type="file" id="profileIcon" name="profileIcon">
      <img id="profileImage" src="#" alt="Profile Image" style="max-width: 100px; max-height: 100px;">
    </div>
    <button id="updateProfileIcon">Update Profile Icon</button>
  </div>

  <div class="password-update-container">
    <div>
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword">
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword">
    </div>
    <button id="updatePassword">Update Password</button>
    <button id="viewFavorites">View Favorites</button>
    <button id="adminPanel" style="display: none;">Admin Panel</button>
  </div>
</div>
<button id="addBookButton" class="addBookButton">Add Book</button>
<button id="logoutButton" class="logoutButton">Logout</button>

<script src="profile.js"></script>
</body>
</html>
