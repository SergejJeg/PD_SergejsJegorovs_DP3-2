<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles2.css">
  <title>Add Book</title>
</head>
<body>
  <div class="Top"></div>
  <div class="Name">Library of Wonders</div>
  <div class="Logo">
    <a href="main.html"><img src="Logo.png" width="120px" height="120px"></a>
  </div>

  <div class="form-container">
    <h1>Add New Book</h1>
    <form id="addBookForm">
      <div class="form-group">
        <div>
          <label for="bookName">Name:</label>
          <input type="text" id="bookName" name="bookName" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea class="description" id="description" name="description" rows="4" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div>
          <label for="genres">Genres:</label>
          <select id="genres" name="genres" multiple required>
            <!-- Options for genres will be populated dynamically -->
          </select>
        </div>
        <div>
          <label for="bookImage">Image:</label>
          <input type="file" id="bookImage" name="bookImage" accept="image/png, image/jpeg" required>
        </div>
      </div>
      <div>
        <label for="text">Text:</label>
        <textarea class="text" id="text" name="text" rows="10" required></textarea>
      </div>
      <button type="submit">Add Book</button>
    </form>
  </div>
  <div class="Icon">
  <a href="profile.html"><img src="Icon.png" id="profileIcon" style="width:80px; height:80px"></a>
</div>
<div id="userDisplay" class="userDisplay"> Welcome! </div>

  <script src="./add_book.js"></script>
</body>
</html>
